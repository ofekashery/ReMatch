<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title class="notranslate">ReMatch</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="darkly.min.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="py-5 text-center">
            <h2 class="notranslate">ReMatch</h2>
            <p class="lead">An expandable stream splitter with current support for FRC Twitch VODs and YouTube</p>
        </div>

        <!--suppress HtmlUnknownTarget -->
        <form action="/execute" method="post">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="event_key">Event Key</label>
                    <input class="form-control" id="event_key" name="event_key" type="text" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="event_type">Event Type</label>
                    <select class="custom-select" id="event_type" name="event_type">
                        <option value="frc">FRC</option>
                    </select>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-4 mb-3">
                    <div class="card p-3">
                        <h5 class="card-title">Day One</h5>
                        <label for="video_id_day_one">Video ID</label>
                        <input class="form-control mb-3" id="video_id_day_one" name="video_id_day_one" type="text" required>

                        <label for="video_type_day_one">Video Type</label>
                        <select class="custom-select" id="video_type_day_one" name="video_type_day_one">
                            <option value="twitch" class="notranslate">Twitch</option>
                            <option value="youtube" class="notranslate">YouTube</option>

                        </select>
                    </div>
                </div>

                <div class="col-md-4 mb-3">
                    <div class="card p-3">
                        <h5 class="card-title">Day Two (optional)</h5>
                        <label for="video_id_day_one">Video ID</label>
                        <input class="form-control mb-3" id="video_id_day_two" name="video_id_day_two" type="text">

                        <label for="video_type_day_two">Video Type</label>
                        <select class="custom-select" id="video_type_day_two" name="video_type_day_two">
                            <option value="disabled">Not Applicable</option>
                            <option value="twitch" class="notranslate">Twitch</option>
                            <option value="youtube" class="notranslate">YouTube</option>

                        </select>
                    </div>
                </div>

                <div class="col-md-4 mb-3">
                    <div class="card p-3">
                        <h5 class="card-title">Day Three (optional)</h5>
                        <label for="video_id_day_three">Video ID</label>
                        <input class="form-control mb-3" id="video_id_day_three" name="video_id_day_three" type="text">

                        <label for="video_type_day_three">Video Type</label>
                        <select class="custom-select" id="video_type_day_three" name="video_type_day_three">
                            <option value="disabled">Not Applicable</option>
                            <option value="twitch" class="notranslate">Twitch</option>
                            <option value="youtube" class="notranslate">YouTube</option>

                        </select>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-5 w-100">Submit</button>
        </form>
    </div>

    <footer class="my-5 pt-5 text-muted text-center text-small">
        <a href="https://github.com/tweirtx/ReMatch" target="_blank">Open Source</a>
    </footer>
</body>
</html>
